<div>
    <app-header />
    <div class="container" style="margin-top: 3rem;">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="content col" *ngFor="let movie of movies">
                <app-movie-card [id]="movie.id" [title]="movie.title" [description]="movie.description"
                    [duration]="movie.duration" [ageRating]="movie.ageRating" [approvalRating]="movie.approvalRating"
                    [providerLogoUrl]="movie.providerLogoUrl" [isTop10]="movie.isTop10" />
            </div>
        </div>
    </div>
</div>
